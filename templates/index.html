<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Search</title>
    <link rel="icon" href="{{ url_for('static', filename='youtube.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>YouTube Transcript Search</h1>
    <form action="/search" method="get">
        <input type="text" id="query" name="query" placeholder="Enter search term..." value="{{ query|default('', true) }}">
        <button type="submit">Search</button>
    </form>
    </div>
    
    {% if results %}
    <div class="results">
        {% for result in results %}
            <div class="result">
                <div class="left-column">
                    <div class="thumbnail-container">
                        <a href="{{ result[5] }}&t={{ result[2]|int }}s" target="_blank"><img class="thumbnail" src="{{ result[6] }}" alt="Thumbnail"></a>
                    </div>
                </div>
                <div class="right-column">
                    <h3>{{ result[3]|safe }} - {{ result[4] }}</h3>
                    <p><b>Summary: </b>{{ result[7] }}</p>
                    <p><b>Text: </b>{{ result[1] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
